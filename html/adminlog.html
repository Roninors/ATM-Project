<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/js/adminlog.js"></script>
    <link rel="stylesheet" href="/css/adminlog.css" />
    <title>ATM</title>
  </head>
  <body>
    <div class="titleHead">
      <h1>VirtuBank Admin</h1>
    </div>

    <div class="main-container">
      <h1>LOGIN</h1>
      <div class="inputs">
        <form action="">
          <input

            type="text"
            name="LoginUser"
            id="username"

            type="password"
            name="passwordUser"
            id="password"
          />

      <button id="submitBtn" onclick="adminFunc()">Login</button>
    </div>
  </body>
