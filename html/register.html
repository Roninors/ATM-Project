<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/register.js"></script>
    <link rel="stylesheet" href="../css/register.css" />
    <script defer src="../js/adminRedirector.js"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="titleHead">
      <h1>VirtuBank</h1>
    </div>

    <div class="main-container">
      <h1>Register</h1>
      <div class="inputs">
        <form class="regForm">
          <input
            id="accName"
            placeholder="Account Name"
            type="text"
            name="AccountName"
          /><br />

          <input
            id="pin"
            maxlength="4"
            placeholder="PIN"
            type="number"
            name="passwordUser"
          />
          <br />
          <input
            id="accNum"
            maxlength="10"
            placeholder="Account Number"
            type="number"
            name="AccountNum"
          />
          <br />
          <input
            id="deposit"
            placeholder="Deposit"
            type="number"
            name="Balance"
          />
        </form>
        <button id="submitBtn">Register</button>
      </div>
    </div>
  </body>
</html>
