<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/adminpanel.css" />
    <link rel="stylesheet" href="/css/adminpop.css" />
    <script defer src="/js/adminRedirector.js"></script>
    <script defer src="/js/adminpanel.js"></script>
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="header">
      <h1>Welcome Admin</h1>
      <input type="text" id="searchInp" />
      <button onclick="search() ">Search</button>
      <button onclick="registerLoad()">Register</button>
      <button onclick="logout()">logout</button>
    </div>

    <div class="table-container">
      <div class="tableForm">
        <table style="width: 100%">
          <tr>
            <th>Account Name</th>
            <th>Account Number</th>
            <th>Balance</th>
            <th>Password</th>
            <th></th>
            <th></th>
          </tr>
          <tbody id="myTbody"></tbody>
        </table>
      </div>
    </div>
    <div class="pop-container">
      <div class="popup" id="popup">
        <p>Account Details</p>
        <form class="formbal">
          <label>Account Name:</label>
          <input
            placeholder="Account Name"
            type="text"
            name="AccountName"
            id="username"
          /><br />
          <label>Pin:</label>
          <input
            maxlength="4"
            placeholder="PIN"
            type="password"
            name="passwordUser"
            id="password"
          />
          <br />
          <label>Account Number: </label>
          <input
            placeholder="Account Number"
            type="number"
            name="AccountNum"
            id="accountnum"
          />
          <br />
          <label>Balance:</label>
          <input
            placeholder="Deposit"
            type="number"
            name="Balance"
            id="balance"
          />
        </form>
        <p id="submitBtn"></p>
        <p id="closeBtn"></p>
      </div>
    </div>
  </body>
</html>
